<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/utils.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
            color: #1a202c;
        }

        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            /* p-6 */
        }

        .quick-action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 0.75rem;
            /* rounded-xl */
            background-color: #e0f2f7;
            /* light blue background */
            color: #3b82f6;
            /* blue-600 */
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s, transform 0.2s;
        }

        .quick-action-button:hover {
            background-color: #cceeff;
            /* slightly darker blue */
            transform: translateY(-2px);
        }

        .quick-action-button svg {
            margin-bottom: 0.5rem;
            height: 2.5rem;
            /* h-10 */
            width: 2.5rem;
            /* w-10 */
        }
    </style>
</head>

<body class="antialiased">

    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-4 sm:p-6 md:p-8">
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 md:p-10 w-full max-w-4xl mx-auto border border-gray-200">
            <!-- En-tête de l'application bancaire -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800 text-center flex-grow">Tableau de Bord</h2>
                <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg>
                </button>
            </div>

            <!-- Section de bienvenue et solde du compte -->
            <div class="mb-8 card">
                <p class="text-xl text-gray-700 mb-2">Bonjour, <span class="font-semibold text-blue-600">[Nom du
                        Client]</span> !</p>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Solde de votre compte courant</h3>
                <p class="text-4xl font-bold text-gray-900">₪ 123,456.78</p>
                <p class="text-sm text-gray-500 mt-2">Dernière mise à jour : 04/06/2025 à 14:30</p>
            </div>

            <!-- Section des Chèques Virtuels - Aperçu Rapide -->
            <div class="mb-8 card">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Vos Chèques Virtuels</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">En attente d'encaissement</p>
                            <p class="text-2xl font-bold text-orange-600">3</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-orange-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Encaissés récemment</p>
                            <p class="text-2xl font-bold text-green-600">5</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Actions Rapides -->
            <div class="mb-8 card">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Actions Rapides</h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    <button id="new-check-button" class="quick-action-button" onclick="goToCreateCheck()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span>Émettre un nouveau chèque</span>
                    </button>
                    <button id="view-history-button" class="quick-action-button" onclick="goToMyEmittedChecks()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2h14z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v6a2 2 0 002 2h6a2 2 0 002-2V7a2 2 0 00-2-2z" />
                        </svg>
                        <span>Voir l'historique</span>
                    </button>
                    <button id="get-help-button" class="quick-action-button" onclick="goToFAQ()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.228 9.228a4.5 4.5 0 116.364 0L12 12.364l-2.121 2.121A4.5 4.5 0 018.228 9.228zm0 0L10.5 14.5M12 12v6m-2 4h4a2 2 0 002-2v-4a2 2 0 00-2-2H8a2 2 0 00-2 2v4a2 2 0 002 2z" />
                        </svg>
                        <span>Aide et FAQ</span>
                    </button>
                    <button id="contact-support-button" class="quick-action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.135a11.249 11.249 0 005.422 5.422l1.135-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <span>Contacter le support</span>
                    </button>
                </div>
            </div>

            <!-- Message de Sécurité -->
            <div class="mt-8 text-center text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block align-middle mr-2" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-2 4h4m6-10V7a4 4 0 00-4-4H8a4 4 0 00-4 4v3m0 7h16v-7H4v7z" />
                </svg>
                <span class="text-sm font-medium text-gray-600">Données sécurisées par [Nom de la Banque]</span>
            </div>
        </div>
    </div>

</body>

</html>
